{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Dashboard</title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- ... -->
    <div class="comments-section">
        <h2>Comments</h2>
        {% for comment in comments %}
            <div class="comment">
                <p>{{ comment.text }}</p>
                <div class="flags">
                    {% for key, value in comment.flags.items %}
                        {% if value %}
                            <span class="flag {{ key }}">{{ key }}</span>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- ... -->

    {{ dic|json_script:"classificationData" }}

    <div class="canvas-container">
        <canvas id="classificationChart"></canvas>
    </div>

    <script>
        const classificationData = JSON.parse(document.getElementById('classificationData').textContent);
    </script>
    <script src="{% static 'static/script.js' %}"></script>
</body>
</html>
